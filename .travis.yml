sudo: required
language: generic

before_script:
  - cd CppTransport
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release

script:
  - make CppTransport
  - make test-canonical
  - make test-nontrivial-metric

matrix:

  include:

    - os: linux
      dist: bionic
      compiler:
        - gcc
        - clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: ppa:samuel-bachmann/boost
          packages:
            - cmake
            - libsqlite3-dev
            - libboost-all-dev
            - libginac-dev
            - libopenmpi-dev
            - libssl-dev

notifications:

  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
